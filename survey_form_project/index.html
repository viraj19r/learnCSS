<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../survey_form_project/main.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for giving your time to us</p>
      <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" required id="name" placeholder="Enter your name" />
        <label for="email" id="email-label">Email</label>
        <input type="email" required id="email" placeholder="Enter your Email" />
        <label for="number" id="number-label">Age(optional)</label>
        <input type="number" id="number" max="100" min="0" placeholder="age" />

        <label for="dropdown">What option currently describes your current role ?</label>
        <select name="dropdown" id="dropdown">
          <option value="Student">Student</option>
          <option value="full time Job">Full Time Job</option>
          <option value="full time learner">Full time learner</option>
        </select>
        <field>
          <legend >Would you recommend us to your friend ?</legend>
          <input type="radio" name="recommend" value="radio1"/><label for="radio" class="radio-label1">Definitely</label>
          <input type="radio" name="recommend" value="radio2"/><label for="radio" class="radio-label2">Not sure</label>
          <input type="radio" name="recommend" value="radio3"/><label for="radio" class="radio-label3">May be</label>
        </field>
        <fieldset >
          <legend>What would you like to see improved? (Check all that apply)</legend>
          <input type="checkbox" name="track" id="track" value="select" /><label for="track">Front-end Projects</label><br />
          <input type="checkbox" name="event" id="event" value="select" /><label for="event">Back-end Projects</label><br />
          <input type="checkbox" name="message" id="message" value="select" /><label for="message">Data visualization</label><br />
        </fieldset>
        <label for="comments">Any further comments</label>
        <textarea name="comment" id="comment-area" cols="30" rows="5" placeholder="Enter your comment here"></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
